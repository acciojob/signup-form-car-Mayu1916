<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form action="/action_page.php" method="get" id="form1">

		
	<div>
		<label for="name" >Name*</label><br>
		<input type="text" id="#name" name="name" required placeholder="Name">
	</div>

	<div>
		<label for="email" >Email*</label><br>
		<input type="email" id ="#email" name="email" required placeholder="Email">
	</div>

	<div>
		<label for="gender">Gender*</label>
		<input type ="radio" id="#gender_m" name="gender">
		<input type ="radio" id="#gender_f" name="gender">
	</div>

	<div>
		<label for="car_brands">Car Brands*</label><br>
		<select name="car_brands" id="#cars" >
			<option value="" disabled selected hidden>--Please choose an option--</option>
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
	</div>

	<div>
		<label for="age">Age*</label><br>
		<input type="number" id="#age" name="age" required placeholder="Age">
	</div>

	<div>
		<label for="dob">Dob</label>
		<input type="date" id="#dob" name="dob" required>
	</div>

	<div>
		<label for="phoneNo">Phone Number</label ><br>
		<input type="number" id="#tel" name="phoneNo" placeholder="xxx-xxx-xxxx">
	</div>

	<div>
		<label for ="password">Password*</label><br>
		<input type="password" id="#password" name="password" required placeholder="Password">
	</div>

	<div>
		<input type="checkbox" id="#tos" name =tos required>
		<label for ="tos">I agree to the TOS.*</label>
	</div>

	</form>

	
	<div>
		<input type="button" from="from1" value="Submit">
	</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
